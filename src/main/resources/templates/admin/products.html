<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">Ürünleri Görüntüle</p>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Görsel</th>
                        <th scope="col">Ad</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Fiyat</th>
                        <th scope="col">İndirim Oranı</th>
                        <th scope="col">İndirimli Fiyat</th>
                        <th scope="col">Stok</th>
                        <th scope="col">İşlem</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p,c:${products}">
                        <th scope="row">[[${c.count}]]</th>
                        <td>
                            <img th:src="@{'/img/ürünler/'+${p.image}}" width="50px" height="50px">
                        </td>
                        <td>[[${p.title}]]</td>
                        <td>[[${p.category}]]</td>
                        <td>[[${p.price}]]</td>
                        <td>[[${p.discount}]]</td>
                        <td>[[${p.discountPrice}]]</td>
                        <td>[[${p.stock}]]</td>
                        <td>
                            <a th:href="@{'/admin/editProduct/'+${p.id}}" class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-pen-to-square"></i>
                                Düzenle
                            </a>
                            <a th:href="@{'/admin/deleteProduct/'+${p.id}}" class="btn btn-danger btn-sm">
                                <i class="fa-solid fa-trash"></i>
                                Sil
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
