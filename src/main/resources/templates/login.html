<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 p-5">
                    <div class="card">
                        <div class="card-header">
                            <p class="fs-4 text-center">Giriş Yap</p>
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success text-center">
                                Çıkış Başarılı
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Kullanıcı Adı veya E-Mail</label>
                                    <input class="form-control" name="username" type="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Şifre</label>
                                    <input class="form-control" name="password" type="password">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Giriş Yap</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Şifremi Unuttum</a><br>
                            Bir Hesabın Yok Mu? <a href="/register" class="text-decoration-none">Hesap Oluştur</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
