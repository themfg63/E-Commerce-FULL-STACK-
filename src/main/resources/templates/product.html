<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Ürünler</title>
</head>
<body>
<section>
    <div class="container-fluid bg-primary p-5 mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-light text-dark ms-3 col-md-2"><i class="fa-solid fa-magnifying-glass"></i>ARA </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2 p-0">
                <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="list-group">
                            <p class="fs-4">Kategoriler</p>
                            <a href="/products"  class="list-group-item list-group-item-action " th:classappend="${paramValue == ''} ? 'active':''" aria-current="true">
                                Tümü
                            </a>
                            <a th:href="@{'/products?category='+${c.name}}" th:classappend="${paramValue == c.name} ? 'active':''"
                               th:each="c:${categories}" class="list-group-item list-group-item-action">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-3 text-center">Ürünler</p>
                        <div class="row">
                            <th:block th:if="${products.size > 0}">
                            <div class="col-md-3" th:each="p:${products}">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <img alt="" th:src="@{'/img/ürünler/'+${p.image}}" width="100%" height="150px">
                                        <p class="fs-5 text-center">[[${p.title}]]</p>
                                        <div class="fs-6 fw-bold">
                                            <span>[[${p.discountPrice}]]</span>
                                            <br />
                                            <span class="text-decoration-line-through text-secondary">[[${p.price}]] TL</span>
                                            <br />
                                            <span class="fs-6 text-success">Sepette %[[${p.discount}]] indirim.</span>
                                            <a th:href="@{'/product/'+${p.id}}" class="btn btn-primary col-md-6 offset-md-3">Detaylı İncele</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </th:block>
                            <th:block th:unless="${products.size > 0 }">
                                <p class="fs-4 text-center mt-4 text-danger">Ürün Bulunmamaktadır.</p>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
