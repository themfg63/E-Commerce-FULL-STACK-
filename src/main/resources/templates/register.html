<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-5 p-5">
                    <img alt="" src="img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-7 p-2">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4 text-center">Kayıt Ol</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-success fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/saveUser" enctype="multipart/form-data" method="post" id="userRegister" novalidate>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Ad Soyad</label>
                                        <input required class="form-control" name="name" type="text">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Telefon Numarası</label>
                                        <input required class="form-control" name="mobileNumber" type="number">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input required class="form-control" name="email" type="email">
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Adres</label>
                                        <input required class="form-control" name="address" type="text">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Şehir</label>
                                        <input required class="form-control" name="city" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Ülke</label>
                                        <input required class="form-control" name="state" type="text">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Posta Kodu</label>
                                        <input required class="form-control" name="pincode" type="number">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Şifre</label>
                                        <input required class="form-control" name="password" type="password" id="pass">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Şifre Tekrar</label>
                                        <input required class="form-control" name="confirmpassword" type="password">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Profil Fotoğrafı</label>
                                    <input class="form-control" name="img" type="file">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Kaydol</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            Bir hesabınız var mı? <a href="/signin" class="text-decoration-none">Giriş Yap</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
