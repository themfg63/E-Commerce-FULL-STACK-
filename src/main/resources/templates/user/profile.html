<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5 bg-light">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <p class="fs-3 text-center">Profilim</p>
                    <hr>
                        <div class="text-center">
                            <img alt="" src="../img/profil/profil1.webp" class="border p-2" style="width: 110px; height: 110px; border-radius: 50%;">
                        </div>
                        <div class="col-md-8 offset-md-2 mt-4">
                            <table class="table table-borderless">
                                <tbody>
                                <form>
                                    <tr>
                                        <th scope="row">Ad Soyad: </th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.name}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Telefon No:</th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.mobileNumber}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">E Mail: </th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.email}" readonly>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Adres: </th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.address}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">İlçe: </th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.state}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Şehir: </th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.city}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Posta Kodu: </th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.pincode}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Profil Fotoğrafı: </th>
                                        <td>
                                            <input type="file" name="" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Role: </th>
                                        <td>
                                            <input type="text" name="" class="form-control" th:value="${user.role}" readonly>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Hesap Durumu </th>
                                        <td>
                                            <input type="text" name="" class="form-control" readonly th:value="${user.isEnable}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td class="text-center">
                                            <button class="bn29">Güncelle</button>
                                        </td>
                                    </tr>
                                </form>
                                </tbody>
                            </table>
                        </div>
            </div>
            <hr>
            <div class="col-md-10 offset-md-1 mt-1">
                <div class="row">
                    <p class="text-center fs-3">Şifre Değiştir</p>
                    <div class="col-md-6 offset-md-3">
                        <table class="table table-borderless">
                            <tbody>
                            <form>
                                <tr>
                                    <th scope="row">Mevcut Şifre: </th>
                                    <td>
                                        <input type="text" name="" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Yeni Şifre: </th>
                                    <td>
                                        <input type="text" name="" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Yeni Şifre Tekrar: </th>
                                    <td>
                                        <input type="text" name="" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="text-center">
                                        <button class="bn29">Güncelle</button>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
